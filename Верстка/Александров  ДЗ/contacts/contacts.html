            <hr style="clear: both">
        <div class="form_inner">
            <form action="#" style="width: 100%">
                <fieldset>
                    <legend>Напишите Нам</legend>
                    <div class="form__name">
                        <label for="myname">Имя</label>
                        <input type="text" id="myname" size="30" placeholder="Введите Имя">
                        <br>
                        <label>Пароль
                            <input type="password" size="12" placeholder="Введите пароль">
                        </label>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Введите Email"> </div>
                    <br>
                    <label for="country">Выберите страну:</label>
                    <select name="" id="country">
                        <option value="ru" selected>Россия</option>
                        <option value="en">Англия</option>
                        <option value="am">Армения</option>
                        <option value="by">Белоруссия</option>
                    </select>
                    <br>
                    <br>
                    <div class="form__write">
                        <label for="write">Сообщение Нам</label>
                        <br>
                        <textarea name="" id="write" cols="35" rows="10" placeholder="Напишите сообщение здесь:"></textarea>
                        <br>
                        <label>Ваш пол
                            <br> Мужчина
                            <input type="radio" name="radio"> Женщина
                            <input type="radio" name="radio"> </label>
                        <br>
                        <br>
                        <label for="date">Часто задаваемые вопросы</label>
                        <br>
                        <select name="" id="questions" multiple="multiple" size="3">
                            <option value="">Как купить ?</option>
                            <option value="vibor" selected>Гарантия</option>
                            <option value="">Как оплатить?</option>
                            <option value="">Доставка</option>
                        </select>
                        <br>
                        <br>
                        <label for="file">Загрузить фото</label>
                        <br>
                        <input type="file" name="file">
                        <br>
                        <br>
                        <input type="submit" value="Сохранить">
                        <input type="reset" value="Очистить">
                        <br>
                        <br>
                        <label>Согласие на обработку
                            <input type="checkbox" checked="checked">
                        </label>
                        <br>
                        <input type="button" value="Отправить">
                        <br> </div>
                </fieldset>
            </form>
        </div>
        <br>
